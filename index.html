<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Decoder Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Passcode Decoder Game</h1>
    <p>Your mission is to decode the numeric passcode. Select a difficulty level to begin.</p>

    <!-- Difficulty Selection -->
    <div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="4">Easy (4 digits)</option>
            <option value="6">Medium (6 digits)</option>
            <option value="8">Hard (8 digits)</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Input for guessing -->
    <div id="game-container" style="display: none;">
        <input type="text" id="guess" maxlength="8" placeholder="Enter guess">
        <button onclick="submitGuess()">Submit</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Output Section -->
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
